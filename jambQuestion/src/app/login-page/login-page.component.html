<div class="container-fluid" *ngIf = "show === 'form'">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <form onsubmit="" class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p> <input type="text" name="" placeholder="Username"> <input type="password" name="" placeholder="Password"> <a class="forgot text-muted" href="#">Forgot password?</a> <input type="submit" name="" value="Login"  (click)="loginUser()">
                   
                    <div class="col-md-12 text-white">
                        <p> You have not registered yet ?  <a routerLink="/signup"> Sign up </a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
